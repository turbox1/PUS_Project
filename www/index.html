<html>
    <head>
        <title>Strona główna</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/underscore.js"></script>
        <script type="text/javascript" src="/js/backbone.js"></script>
        
    </head>
    <body>
        <div id="ApplicationContainer">
            <ul id="DevicesList"></ul>
        </div>

<!-- Templates -->
<script type="text/template" id="thermometer-template">
    <div class="view deviceBox">
        <h2><strong>Termometr</strong></h2>
        <div>
            <span>Urządzenie: </span>
            <span>#<%= id %></span>
        </div>
        <div>
            <span>Wartość: </span>
            <span><%= value %></span>
            <span><%= unit %></unit>
            <meter min="-50" max="100" value="<%= value %>">
        </div>
    </div>
</script>

<script type="text/template" id="hygrometer-template">
    <div class="view deviceBox">
        <h2><strong>Wilgotnościomierz</strong></h2>
        <div>
            <span>Urządzenie: </span>
            <span>#<%= id %></span>
        </div>
        <div>
            <span>Wartość: </span>
            <span><%= value %></span>
            <span><%= unit %></unit>
            <meter min="0" max="100" value="<%= value %>">
        </div>
    </div>
</script>

<script type="text/javascript" src="/js/test.js"></script>
    </body>
</html>
